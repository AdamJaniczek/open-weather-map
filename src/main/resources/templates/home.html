<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:labelth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Pogoda dla twojego miasta</h1>
    </div>
    <div class="row">
        <form th:action="@{/search}" method="post" class="row g-2 justify-content-center">
            <div class="col-auto">
                <input class="form-control" name="name" placeholder="np. Warszawa">
                <input name="units" value="metric" hidden=>
            </div>
            <div class="col-auto">
                <button class="btn btn-info mb-5">Szukaj</button>
            </div>
        </form>
    </div>
    <div class="row" th:if="${weather}">
        <div class="alert alert-success" role="alert">
            <h1 th:text="|${weather.getName()} - ${weather.getTemp()} &#x2103|"></h1>
        </div>
        <h3 th:text="|Temperatura min: ${weather.getTempMin()} &#x2103|"></h3>
        <h3 th:text="|Temperatura max: ${weather.getTempMax()} &#x2103|"></h3>
        <h3 th:text="|Ciśnienie: ${weather.getPressure()} hPa|"></h3>
        <h3 th:text="|Wilgotność: ${weather.getHumidity()} &#37;|"></h3>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
